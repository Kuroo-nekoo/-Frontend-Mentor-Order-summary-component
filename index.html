<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <img
        src="./images/illustration-hero.svg"
        alt=""
        class="card__illustration"
      />
      <div class="card__main">
        <p class="card__title">Order Summary</p>
        <p class="card__content">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card__select">
          <div class="card__select-left">
            <img class="card__select-img" src="./images/icon-music.svg" />
            <div
              style="
                display: flex;
                flex-direction: column;
                margin-left: 20px;
                align-items: center;
                justify-content: center;
              "
            >
              <div style="font-weight: 700; color: hsl(223, 47%, 23%)">
                Annual Plan
              </div>
              <div>$59.99/year</div>
            </div>
          </div>
          <div
            style="color: hsl(245, 75%, 52%); font-weight: 700; font-size: 13px"
          >
            Change
          </div>
        </div>
        <div class="card__button">Proceed to Payment</div>
        <div
          style="
            color: hsl(224, 23%, 55%);
            font-size: 14px;
            font-weight: 700;
            margin: 20px 0;
            font-family: Outfit;
          "
        >
          Cancel Order
        </div>
      </div>
    </div>
    <div class="attribution">
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
